<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <div class="logo-holder"></div>
                <h1>TodoApp</h1>
            </div>
            <div class="sidebar-elements">
                <button class="side-btn active">
                    <div class="icon-holder"></div>
                    <span>Today</span>
                </button>
                <button class="side-btn">
                    <div class="icon-holder"></div>
                    <span>Next 7 Days</span>
                </button>
                <button class="side-btn">
                    <div class="icon-holder"></div>
                    <span>Inbox</span>
                </button>
                <button class="side-btn">
                    <div class="icon-holder"></div>
                    <span>Activity</span>
                </button>
                <button class="side-btn">
                    <div class="icon-holder"></div>
                    <span>Projects</span>
                </button>
            </div>
            <div class="sidebar-projects">
                <div class="projects-header">
                    <p>Projects</p>
                    <button class="add" id="add-project">
                        <span>+</span>
                    </button>
                </div>
                <div class="projects-container">
                    <div class="project-element" id="p1">
                        <div class="img-holder"></div>
                        <p>Cloth</p>
                        <p class="number">23</p>
                    </div>
                    <div class="project-element" id="p2">
                        <div class="img-holder"></div>
                        <p>Cloth</p>
                        <p class="number">23</p>
                    </div>
                </div>
            </div>
            <div class="sidebar-tasks">
                <div class="tasks-header">
                    <p>Tasks</p>
                    <button class="add" id="add-task">
                        <span>+</span>
                    </button>
                </div>
                <div class="tasks-container">
                    <div class="task-element" id="t1">
                        <div class="img-holder"></div>
                        <p>Manage Finances</p>
                        <p class="number">52</p>
                    </div>
                    <div class="task-element" id="t2">
                        <div class="img-holder"></div>
                        <p>Advertise Website</p>
                        <p class="number">5</p>
                    </div>
                </div>
            </div>
            <div class="account-manager">
                <div class="avatar-holder">
                    <div class="online-status"></div>
                </div>
                <div class="account-info">
                    <p class="account-name">Muhammed Ali</p>
                    <p class="account-text">Free Account</p>
                </div>
                <div class="icon-holder"></div>
            </div>
        </div>
    </div>
</body>
</html>
