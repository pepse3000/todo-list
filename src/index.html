<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <div class="logo-holder"></div>
                <h1>Todo App</h1>
            </div>
            <div class="sidebar-elements">
                <button class="side-btn">
                    <div class="icon-holder"></div>
                    <span>Today</span>
                </button>
                <button class="side-btn">
                    <div class="icon-holder"></div>
                    <span>Next 7 Days</span>
                </button>
                <button class="side-btn">
                    <div class="icon-holder"></div>
                    <span>Inbox</span>
                </button>
                <button class="side-btn">
                    <div class="icon-holder"></div>
                    <span>Activity</span>
                </button>
                <button class="side-btn">
                    <div class="icon-holder"></div>
                    <span>Projects</span>
                </button>
            </div>
            <div class="sidebar-projects">
                <div class="projects-header">
                    <p>Projects</p>
                    <button class="add" id="add-project"></button>
                </div>
                <div class="projects-container">
                    <div class="project-element">
                        <div class="img-holder"></div>
                        <p>Cloth</p>
                        <p class="number">23</p>
                    </div>
                </div>
            </div>
            <div class="sidebar-tasks">
                <div class="tasks-header">
                    <p>Tasks</p>
                    <button class="add" id="add-task"></button>
                </div>
                <div class="tasks-container">
                    <div class="task-element">
                        <div class="icon-holder"></div>
                        <p>Manage Finances</p>
                        <p>52</p>
                    </div>
                    <div class="task-element">
                        <div class="icon-holder"></div>
                        <p>Advertise Website</p>
                        <p>5</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
